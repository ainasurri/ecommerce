<div class="article-item" [class]="article.isOnSale ? 'article-item sale' : ''">
    <img [src]= "article.imageUrl">
    <div>{{article.name}}</div>
    <div [ngClass]="{'disponible': !article.isOnSale}">$ {{article.price}}</div>

    <div *ngIf="article.isOnSale">
        <button [disabled]="article.quantityInCart == 0" (click)="decrement.emit(article.id)">-</button>
        <span>{{article.quantityInCart}}</span>
        <button (click)="increment.emit(article.id)">+</button>
    </div>
</div>
