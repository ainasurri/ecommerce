<div class="article-item" [ngClass]="{'on-sale': isOnSale}">
    <img src="../../assets/tassa.png">
    <h2>{{ article.name }}</h2>
    <p>Preu: {{ article.price | currency }}</p>
    <p *ngIf="article.isOnSale">En oferta!</p>
    <!-- <p>Quantitat en cistella: {{ article.quantityInCart }}</p> -->
    <button (click)="decrement()" [disabled]="quantityInCart === 0">-</button>
    <span>{{ quantityInCart }}</span>
    <button (click)="increment()">+</button>
</div>
